name: Multi-Environment Deployment

on:
  push:
    branches:
      - main
      - dev
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set deployment path based on branch
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "DEPLOY_PATH=/var/www/Travel-Blog" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" = "dev" ]; then
            echo "DEPLOY_PATH=/var/www/dev" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" = "staging" ]; then
            echo "DEPLOY_PATH=/var/www/staging" >> $GITHUB_ENV
          else
            echo "Unknown branch: ${{ github.ref_name }}"
            exit 1
          fi
          echo "üß≠ Branch: ${{ github.ref_name }}"
          echo "üìÅ Deploy path set to: $DEPLOY_PATH"

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST_NAME }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "."                           # copy everything
          target: "${{ env.DEPLOY_PATH }}"      # copy to branch-specific folder
          rm: false                             # ‚ùå do NOT remove or recreate folders

      - name: SSH into server and build project
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST_NAME }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: DEPLOY_PATH
          script: |
            echo "üöÄ Deploying branch: ${{ github.ref_name }}"
            echo "üìÇ Path: $DEPLOY_PATH"
            cd "$DEPLOY_PATH" || (echo "‚ùå Directory not found: $DEPLOY_PATH" && exit 1)
            echo "üìç Current location: $(pwd)"
            ls -la
            npm install --silent
            npm run build --silent
            echo "‚úÖ Deployment finished successfully!"
