name: Multi-Branch Remote Deployment

on:
  push:
    branches:
      - main
      - staging
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name:  Deployment Based on Branch
        env:
          PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          HOST_NAME: ${{ secrets.HOST_NAME }}
          USER_NAME: ${{ secrets.USER_NAME }}

        run: |
          echo "$PRIVATE_KEY" > private_key
          chmod 600 private_key

          # Determine target directory based on branch
          if [ "${{ github.ref_name }}" == "main" ]; then
            TARGET_DIR="/var/www/Travel-Blog-App"
            BRANCH="main"
          elif [ "${{ github.ref_name }}" == "staging" ]; then
            TARGET_DIR="/var/www/staging"
            BRANCH="staging"
          elif [ "${{ github.ref_name }}" == "dev" ]; then
            TARGET_DIR="/var/www/dev"
            BRANCH="dev"
          fi

          echo "ðŸš€ Deploying branch '$BRANCH' to $TARGET_DIR on $HOST_NAME"

          ssh -i private_key -o StrictHostKeyChecking=no ${USER_NAME}@${HOST_NAME} <<EOF
            set -e
            echo "ðŸ”„ Pulling latest changes from branch: $BRANCH"
            cd $TARGET_DIR
            git fetch origin $BRANCH
            git checkout $BRANCH
            git pull origin $BRANCH

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸ—ï¸ Building production files..."
            npm run build

            echo "â™»ï¸ Reloading Apache server..."
            sudo systemctl reload apache2

            echo "âœ… Deployment for '$BRANCH' completed successfully at $(date)"
EOF
