name: Multi-Environment React App Deployment

on:
  push:
    branches:
      - main
      - staging
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Ubuntu Server
        env:
          PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          HOST_NAME: ${{ secrets.HOST_NAME }}
          USER_NAME: ${{ secrets.USER_NAME }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          echo "$PRIVATE_KEY" > private_key
          chmod 600 private_key

          # Determine the target directory based on branch name
          if [ "$BRANCH_NAME" = "main" ]; then
            TARGET_DIR="/var/www/Travel-Blog-App"
          elif [ "$BRANCH_NAME" = "staging" ]; then
            TARGET_DIR="/var/www/staging"
          elif [ "$BRANCH_NAME" = "dev" ]; then
            TARGET_DIR="/var/www/dev"
          else
            echo "Unknown branch: $BRANCH_NAME"
            exit 1
          fi

          echo "Deploying branch '$BRANCH_NAME' to $TARGET_DIR"

          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOST_NAME} "
            set -e
            echo 'Switching to branch: $BRANCH_NAME in $TARGET_DIR'
            cd $TARGET_DIR
            sudo git pull origin $BRANCH_NAME
            sudo npm i
            sudo npm run build
            sudo systemctl reload apache2
            echo 'Deployment of branch $BRANCH_NAME completed successfully.'
          "
